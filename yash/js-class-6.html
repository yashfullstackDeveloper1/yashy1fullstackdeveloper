<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;

        }

        .main {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-evenly;


        }

        .container {
            width: 80%;
            height: 80%;
            background-color: lightslategray;

        }

        .sub-container {
            width: 100%;
            height: 40%;
            background-color: lightcoral;

        }

        .input {
            width: 100%;
            height: 20%;
            background-color: lightsalmon;
           
        }

        .button {
            width: 100%;
            height: 20%;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="sub-container">
                <p id="display"></p>
            </div><br>
            <div class="input">
                <br>
                <input style="margin-left: 250px;  width: 180px; height: 44px;"  type="number" id="input-one" placeholder="input one">
                <input  style="height: 44px; width: 180px;" type="number" id="input-two" placeholder="input two">
            </div>
            <br>
            <div class="button">
<br>
                <button  style="background-color: red;margin-left: 260px; height: 40px; width: 180px;" onclick="one()">Red</button>
                <button style="background-color: rgb(75, 137, 75); height: 40px; width: 180px;" onclick="two()">Green</button>
            </div>
        </div>
    </div>
    <script>
        function one() {
            let a =  document.getElementById("input-one").value;
            console.log(a)
        }

        let b = 0;

        function two() {
            let a =  document.getElementById("input-two").value;
            b = b + Number(a);
            console.log(b)
        }
    </script>
</body>

</html>
