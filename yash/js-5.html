<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            background-color: lightblue;
        }

        .card {
            width: 40%;
            height: 60%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-left: 300px;
        }

        .card-img {
            width: 50%;
            height: 30%;
            background-color: lightsalmon;


        }

        .btn {
            width: 80%;
            height: 40%;
            background-color: rgb(153, 122, 255);
            margin-top: 100px;
            font-size: 44px;
        }

        img {
            width: 300px;
            height: 200px;

        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">project 5 changing images using js</h1>
    <div class="main">
        <div class="card">
            <div class="card-img">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/040/890/255/small/ai-generated-empty-wooden-table-on-the-natural-background-for-product-display-free-photo.jpg"
                    alt="" id="image">
            </div>
            <div class="btn">
                <button onclick="imageOne()"> 1st image</button>
                <button onclick="imageTwo()"> 2nd image</button>
                <button onclick="imageThree()"> 3rd image</button>
                <button onclick="imageFour()"> 4th image</button>
            </div>
        </div>
    </div>
    </div>

    <script>
        function imageOne() {
            document.getElementById("image").src = "https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        }
        function imageTwo() {
            document.getElementById("image").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGA91q6bZ-Vk72glQ44gXU33lTbkz5AaWtO9ZwiwOo791t4uliZQyfeXVTSw65d8clvi8&usqp=CAU"
        }
        function imageThree() {
            document.getElementById("image").src = "https://www.worldanimalprotection.org/cdn-cgi/image/width=1920,format=auto/globalassets/images/elephants/1033551-elephant.jpg"
        }
        function imageFour() {
            document.getElementById("image").src = "https://rukminim2.flixcart.com/image/480/480/j1861zk0/poster/4/n/4/large-szpp294-deer-baby-cute-animal-poster-original-imaefzbj53p5jatd.jpeg?q=90"
        }
    </script>
</body>

</html>
