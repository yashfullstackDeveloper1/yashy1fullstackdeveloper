<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-1 {
            width: 50%;
            height: 80%;
            background-color: lightcyan;
            border-style: solid;
            border-color: black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mid-container {
            width: 80%;
            height: 70%;
            background-color: rgb(122, 193, 216);
            border-style: solid;
            border-color: black;
            border-radius: 10px;
        }

        .box {
            margin-top: 400px;




        }
    </style>
    <script>
        function showoutput() {

            let x = Number(document.getElementById("input-one").value);
            let y = Number(document.getElementById("input-two").value);
            let z = x * y;
            document.getElementById("display").innerHTML = z;
        }
        function input() {
            let x = Number(document.getElementById("input-one").value);
            let y = Number(document.getElementById("input-two").value);
            let z = x + y;
            document.getElementById("display").innerHTML = z;
        }
        function output() {

            let x = Number(document.getElementById("input-one").value);
            let y = Number(document.getElementById("input-two").value);
            let z = x - y;
            document.getElementById("display").innerHTML = z;
        }
        function process() {
            let x = Number(document.getElementById("input-one").value);
            let y = Number(document.getElementById("input-two").value);

            let z = x / y;
            document.getElementById("display").innerHTML = z;
        }
    </script>
</head>

<body><h2 style="text-align: center;">project 2 add / sub etc.</h2>
    <div class="main">
      
        <div class="container-1">  
            <div class="mid-container" id="display">
                <div class="box">
                    <input type="text" class="input-filed" id="input-one" placeholder="give an input..." />
                    <input type="text" class="input-filed" id="input-two" placeholder="give an input..." />
                    <button onclick="showoutput()">add</button>
                    <button onclick="input()">sub</button>
                    <button onclick="output()">multi</button>
                    <button onclick="process()">div</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
